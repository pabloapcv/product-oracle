version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: winner-engine-db
    environment:
      POSTGRES_DB: winner_engine
      POSTGRES_USER: winner_user
      POSTGRES_PASSWORD: winner_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U winner_user -d winner_engine"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

